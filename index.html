<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page title</title>
  <meta name="description" content="html template page for static websites">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="manifest" href="/manifest.json">

  <script async type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceworker.js', {scope: '/pwa_boilerplate/'})
      .then(function(registration) {
        registration.addEventListener('updatefound', function() {
          var installingWorker = registration.installing;
          console.log('A new service worker is being installed:',
            installingWorker);
        });
      })
      .catch(function(error) {
        console.log('Service worker registration failed:', error);
      });
    } else {
      console.log('Service workers are not supported, switch to Firefox!.');
    }
  </script>

</head>
<body>

  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module'
  
    createApp({
      // exposed to all expressions
      count: 0,
      // getters
      get plusOne() {
        return this.count + 1
      },
      // methods
      increment() {
        this.count++
      }
    }).mount()
  </script>
  
  <!-- v-scope value can be omitted -->
  <div v-scope>
    <p>{{ count }}</p>
    <p>{{ plusOne }}</p>
    <button @click="increment">increment</button>
  </div>

</body>
</html>
